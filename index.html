<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />


    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>PMO TV WEB</title>


</head>

<body>
    <!-- <iframe src="https://sport.ceskatelevize.cz/clanek/olympijske-hry/pariz-2024/pariz-zive-6-den-soutezi/66ab1ac861d8d47534bcc4cf#live" width="1920" height="1080"></iframe> -->

    <div class="container">
        <div class="video-background">
            <video autoplay muted loop id="background-video">
                <source src="images/Status.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
        <div class="countdown-container">

            <h1>Next <b>PMO Status</b> Meeting</h1>
            <div class="countdown">
                <div>
                    <span class="status_days"></span>
                    <div class="unit">Days</div>
                </div>
                <div>
                    <span class="status_hours"></span>
                    <div class="unit">Hours</div>
                </div>
                <div>
                    <span class="status_minutes"></span>
                    <div class="unit">Minutes</div>
                </div>
                <div>
                    <span class="status_seconds"></span>
                    <div class="unit">Seconds</div>
                </div>
                <script src="./scripts/cd_status.js"></script>
            </div>
        </div>
    </div>
    <!-- ALIGNMENT -->
    <div class="container">
        <div class="video-background">
            <video autoplay muted loop id="background-video">
                <source src="images/Alignment.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
        <div class="countdown-container">
            <h1>Next <b>PMO Alignment</b> Meeting</h1>
            <div class="countdown">
                <div>
                    <span class="alignment_days"></span>
                    <div class="unit">Days</div>
                </div>
                <div>
                    <span class="alignment_hours"></span>
                    <div class="unit">Hours</div>
                </div>
                <div>
                    <span class="alignment_minutes"></span>
                    <div class="unit">Minutes</div>
                </div>
                <div>
                    <span class="alignment_seconds"></span>
                    <div class="unit">Seconds</div>
                </div>
                <script src="./scripts/cd_align.js"></script>
            </div>
        </div>
    </div>
    <!-- LUNCH -->
    <div class="container">
      <div class="video-background">
          <video autoplay muted loop id="background-video">
              <source src="images/Lunch.mp4" type="video/mp4">
          </video>
          <div class="overlay"></div>
      </div>
      <div class="countdown-container">
          <h1>The feast starts in</h1>
          <div class="countdown">
              <div>
                  <span class="lunch_days"></span>
                  <div class="unit">Days</div>
              </div>
              <div>
                  <span class="lunch_hours"></span>
                  <div class="unit">Hours</div>
              </div>
              <div>
                  <span class="lunch_minutes"></span>
                  <div class="unit">Minutes</div>
              </div>
              <div>
                  <span class="lunch_seconds"></span>
                  <div class="unit">Seconds</div>
              </div>
              <script src="./scripts/cd_lunch.js"></script>
          </div>
      </div>
  </div>

<script src="./scripts/slides.js"></script>
</body>

</html>
